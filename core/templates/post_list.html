{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
<h2>Lista de Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
